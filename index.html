
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Eddez AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Outfit', 'sans-serif'],
              },
              animation: {
                'gradient-x': 'gradient-x 15s ease infinite',
                'float': 'float 6s ease-in-out infinite',
                'slide-up': 'slideUp 0.4s ease-out forwards',
              },
              keyframes: {
                'gradient-x': {
                  '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center',
                  },
                  '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center',
                  },
                },
                'float': {
                  '0%, 100%': { transform: 'translateY(0)' },
                  '50%': { transform: 'translateY(-10px)' },
                },
                slideUp: {
                    '0%': { opacity: 0, transform: 'translateY(20px)' },
                    '100%': { opacity: 1, transform: 'translateY(0)' },
                }
              }
            }
          }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Outfit', sans-serif; 
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Use dynamic viewport height to fix mobile browser bar issues */
            height: 100dvh;
            width: 100vw;
            background-color: #f8fafc; /* Fallback */
        }

        /* --- FLUID ANIMATIONS --- */
        @keyframes float-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        @keyframes float-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-30px, 50px) scale(1.1); }
            66% { transform: translate(20px, -20px) scale(0.9); }
        }
        @keyframes float-3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(0, 30px) scale(1.05); }
        }

        .blob-anim-1 { animation: float-1 20s ease-in-out infinite; will-change: transform; }
        .blob-anim-2 { animation: float-2 25s ease-in-out infinite; will-change: transform; }
        .blob-anim-3 { animation: float-3 18s ease-in-out infinite; will-change: transform; }

        /* --- PREMIUM GLASS --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.05),
                inset 0 0 20px rgba(255, 255, 255, 0.5); 
        }
        
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- PROXIMITY BORDER EFFECT (GLOBAL) --- */
        .proximity-border {
            position: relative;
        }
        .proximity-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px; /* Border Thickness */
            
            /* Smaller radius (250px) for tighter glow */
            background: radial-gradient(
                250px circle at var(--x, -1000px) var(--y, -1000px),
                rgba(168, 85, 247, 1) 0%,   
                rgba(99, 102, 241, 0.6) 40%, 
                transparent 80%
            );
            
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            
            /* Always visible, relying on gradient position for "off" state */
            opacity: 1; 
            pointer-events: none;
            z-index: 20;
            will-change: background;
        }

        /* --- HOVER BORDER EFFECT (LOCAL/INTERNAL) --- */
        .hover-border {
            position: relative;
        }
        .hover-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1.5px;
            background: radial-gradient(
                200px circle at var(--x, 0px) var(--y, 0px),
                rgba(99, 102, 241, 0.8) 0%,
                transparent 100%
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 20;
        }
        .hover-border:hover::before {
            opacity: 1;
        }

        /* --- CUSTOM SCROLLBAR --- */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }
        
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }

        /* --- UTILITIES --- */
        @keyframes shimmer-move {
            0% { transform: translateX(-150%) skewX(-15deg); }
            100% { transform: translateX(150%) skewX(-15deg); }
        }
        .animate-shimmer-effect {
            animation: shimmer-move 2s infinite;
        }

        @keyframes blurIn {
            0% { filter: blur(10px); opacity: 0; transform: scale(0.98); }
            100% { filter: blur(0); opacity: 1; transform: scale(1); }
        }
        .animate-blur-in {
            animation: blurIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
    </style>
